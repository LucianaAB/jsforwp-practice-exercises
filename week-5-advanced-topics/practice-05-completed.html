  <body>
    <header>
      <h1>Using .filter</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // Filter the posts for the the one having the post id of 3

    const posts = [
      {
        id: 1,
        title: "My Post",
        content: "My Content",
      },
      {
        id: 2,
        title: "My seccond Post",
        content: "My Content",
      },
      {
        id: 3,
        title: "My third Post",
        content: "My Content",
      },
      {
        id: 4,
        title: "My fourth Post",
        content: "My Content",
      }
    ];

    const filteredPosts = posts.filter( post => post.id == 3 );

    console.log( filteredPosts );

  </script>
