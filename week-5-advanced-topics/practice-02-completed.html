<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Practice 2</title>

  <body>
    <header>
      <h1>Freezing an Object</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // 2. Applying freeze to an object

    const person = {
      name: "Draco",
      sirname: "Malfoy",
    }

    console.log( "Initial", person );

    person.name = "Luna";
    person.sirname = "Lovegood"

    console.log( "Altered", person );

    Object.freeze(person);

    console.log( "Frozen", person );

    // doesn't work
    // person.name = "Bellatrix";
    // console.log( "Altered after freeze", person );
    console.warn( "Altered after freeze", "TypeError: Attempted to assign to readonly property." );


  </script>
