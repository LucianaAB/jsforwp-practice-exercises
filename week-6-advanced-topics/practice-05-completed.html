<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 5</title>
  </head>
  <body>
    <header>
      <h1>Using .filter</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // Use `.filter` to find all posts with a title longer that 10 characters.

    const posts = [
      {
        id: 1,
        title: "My Post",
        content: "My Content"
      },
      {
        id: 2,
        title: "My second Post",
        content: "My Content"
      },
      {
        id: 3,
        title: "My third Post",
        content: "My Content"
      },
      {
        id: 4,
        title: "My fourth Post",
        content: "My Content"
      }
    ];

    const filteredPosts = posts.filter(post => post.title.length > 10);

    console.log(filteredPosts);
  </script>
</html>
