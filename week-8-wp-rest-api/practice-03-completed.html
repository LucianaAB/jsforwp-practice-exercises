<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 3</title>
  </head>
  <body>
    <header>
      <h1>Login all Posts</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // Make a fetch request to get the posts and `console.log()` them out

    fetch("https://javascriptforwp.com/wp-json/wp/v2/posts")
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw response;
        }
      })
      .then(posts => {
        console.log(posts);
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</html>
