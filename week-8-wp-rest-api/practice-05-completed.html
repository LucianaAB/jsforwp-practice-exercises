<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 5</title>
  </head>
  <body>
    <header>
      <h1>Getting only 3 posts</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // Get 3 posts and `console.log()` the post titles

    fetch("https://javascriptforwp.com/wp-json/wp/v2/posts?per_page=3")
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw response;
        }
      })
      .then(posts => {
        posts.map(post => console.log("title", post.title.rendered));
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</html>
