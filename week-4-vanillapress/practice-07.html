<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 6</title>
  </head>
  <body>
    <header>
      <h1><a href="#" id="home-link">List of Pages</a></h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // 7 Modify the navigation menu so that when you click 
    // on a link the entire post is displayed.

    var pagesJson = `
    [
      {
        "slug": 1,
        "title": "My awesome page",
        "content": "My awesome content."
      }, {
        "slug": 2,
        "title": "My awesome seccond page",
        "content": "My awesome content."
      }, {
        "slug": 3,
        "title": "My awesome third page",
        "content": "My awesome content."
      }
    ]
    `;

    function init() {

        var homeLink = document.getElementById('home-link');
        homeLink.addEventListener('click', handleLinkClick);
        createList();
    }

    function createPage( title, content, slug ) {
        var page = document.createElement('li');
        page.classList.add('page');

        page.innerHTML = `<a href="#${slug}">${title}</a>`;

        return page;

    }

    function handleLinkClick( event ) {
        event.preventDefault();

        var pageHref = event.target.getAttribute('href');
        var pageSlug = pageHref.slice(1);

        var pages = JSON.parse( pagesJson );

        var selectedPage = pages.filter( page => page.slug == pageSlug);

        if (selectedPage.length < 1) {

            clearSite();

            createList();

        } else {
            var page = createSinglePage( selectedPage[0] );

            clearSite();

            addToSite(page);
        }

        

    }

    function createList() {

        var pageList = document.createElement('ul');
        var pages = JSON.parse( pagesJson );
        for (var page of pages) {
            var newPage = createPage(page.title, page.content, page.slug);
            newPage.addEventListener( 'click', handleLinkClick );
            pageList.appendChild( newPage );
        }

        document.getElementById( 'root' ).appendChild( pageList );

    }

    function addToSite( element ) {
        document.getElementById('root').appendChild(element);
    }

    function clearSite() {
        document.getElementById('root').innerHTML = "";
    }

    function createSinglePage( page ) {
        var newPage = document.createElement('article');
        newPage.classList.add('page');

        newPage.innerHTML = `
            <h2 class="entry-title">${page.title}</h2>
            <div class="entry-content">
                <p>${page.content}</p>
            </div>  
        `;
        return newPage;
    }

    init();

  </script>
</html>
