<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 5</title>
  </head>
  <body>
    <header>
      <h1>List of Pages</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // 5 Modify the list of pages to include a slug like the
    //  following that logs out the link when it is clicked
    // <li><a href="#1">Post #1</a></li>
    // <li><a href="#2">Post #2</a></li>

    var pagesJson = `
    [
      {
        "slug": 1,
        "title": "My awesome page",
        "content": "My awesome content."
      }, {
        "slug": 2,
        "title": "My awesome seccond page",
        "content": "My awesome content."
      }, {
        "slug": 3,
        "title": "My awesome third page",
        "content": "My awesome content."
      }
    ]
    `;



    function createPage( title, content, slug ) {
        var page = document.createElement('li');
        page.classList.add('page');

        page.innerHTML = `<a href="${slug}">${title}</a>`;

        return page;

    }

    function createList() {

        var pageList = document.createElement('ul');
        var pages = JSON.parse( pagesJson );
        for (var page of pages) {
            var newPage = createPage(page.title, page.content, page.slug);
            pageList.appendChild( newPage );
        }

        document.getElementById( 'root' ).appendChild( pageList );

    }

    createList();





  </script>
</html>
