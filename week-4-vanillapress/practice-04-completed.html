<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 4</title>
  </head>
  <body>
    <header>
      <h1>List of Pages</h1>
    </header>
    <hr />
    <main id="root"></main>
  </body>
  <script>
    // 4. Grab the collection of pages from JSON and create a function that returns an unordered list of the pages.

    var pagesJson = `
    [
      {
        "slug": 1,
        "title": "My awesome page",
        "content": "My awesome content."
      }, {
        "slug": 2,
        "title": "My awesome seccond page",
        "content": "My awesome content."
      }, {
        "slug": 3,
        "title": "My awesome third page",
        "content": "My awesome content."
      }
    ]
    `;



    function createPage( title, content ) {
        var page = document.createElement('li');
        page.classList.add('page');

        page.innerHTML = title;

        return page;

    }

    function createList() {

        var pageList = document.createElement('ul');
        var pages = JSON.parse( pagesJson );
        for (var page of pages) {
            var newPage = createPage(page.title, page.content, page.slug);
            pageList.appendChild( newPage );
        }

        document.getElementById( 'root' ).appendChild( pageList );

    }

    createList();

  </script>
</html>
